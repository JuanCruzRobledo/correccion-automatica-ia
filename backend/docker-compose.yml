services:
  # Servicio del Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    labels:
      # Easypanel labels para habilitar HTTPS
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=80"
    environment:
      # MongoDB - Usar servidor MongoDB externo
      MONGODB_URI: ${MONGODB_URI:-mongodb://localhost:27017/correcion-automatica}
      
      # Server
      PORT: 80
      NODE_ENV: production
      
      # JWT - CAMBIAR EN PRODUCCIÓN
      JWT_SECRET: ${JWT_SECRET:-tu-secreto-super-seguro-cambiar-en-produccion}
      JWT_EXPIRES_IN: 7d
      
      # n8n Webhooks - Configurar según tu instancia
      N8N_RUBRIC_WEBHOOK_URL: ${N8N_RUBRIC_WEBHOOK_URL:-https://tu-servidor.n8n.example/webhook/rubrica}
      N8N_GRADING_WEBHOOK_URL: ${N8N_GRADING_WEBHOOK_URL:-https://tu-servidor.n8n.example/webhook/corregir}
      N8N_SPREADSHEET_WEBHOOK_URL: ${N8N_SPREADSHEET_WEBHOOK_URL:-https://tu-servidor.n8n.example/webhook/spreadsheet}
      
      # n8n Webhooks - Creación de carpetas
      N8N_CREATE_UNIVERSITY_FOLDER_WEBHOOK: ${N8N_CREATE_UNIVERSITY_FOLDER_WEBHOOK:-https://tu-servidor.n8n.example/webhook/create-university-folder}
      N8N_CREATE_FACULTY_FOLDER_WEBHOOK: ${N8N_CREATE_FACULTY_FOLDER_WEBHOOK:-https://tu-servidor.n8n.example/webhook/create-faculty-folder}
      N8N_CREATE_CAREER_FOLDER_WEBHOOK: ${N8N_CREATE_CAREER_FOLDER_WEBHOOK:-https://tu-servidor.n8n.example/webhook/create-career-folder}
      N8N_CREATE_COURSE_FOLDER_WEBHOOK: ${N8N_CREATE_COURSE_FOLDER_WEBHOOK:-https://tu-servidor.n8n.example/webhook/create-course-folder}
      N8N_CREATE_COMMISSION_FOLDER_WEBHOOK: ${N8N_CREATE_COMMISSION_FOLDER_WEBHOOK:-https://tu-servidor.n8n.example/webhook/create-commission-folder}
      N8N_CREATE_SUBMISSION_FOLDER_WEBHOOK: ${N8N_CREATE_SUBMISSION_FOLDER_WEBHOOK:-https://tu-servidor.n8n.example/webhook/create-submission-folder}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      
      # Encryption Key - CAMBIAR EN PRODUCCIÓN
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-tu-encryption-key-de-64-caracteres-hex-cambiar-en-produccion}
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:80/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
